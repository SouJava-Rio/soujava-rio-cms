<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="slideForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>Title</label>
              <input type="text"
                     class="form-control"
                     formControlName="title">
            </div>

            <div class="form-group">
              <label>Description</label>
              <textarea
                     class="form-control"
                     formControlName="description"></textarea>
            </div>
          </fieldset>


          <button type="submit" class="btn btn-primary"  [disabled]="!slideForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectSlidePage()">Cancel</button>
          <pre>{{slideForm.value | json}}</pre>
        </form>
      </section>
    </div>
  </div>
</div>
